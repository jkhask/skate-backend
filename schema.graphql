type Skater {
  sub: String
  name: String
  email: String
  phone_number: String
  primary: String
  points: Int
  dateAdded: String
}

type Query {
  listSkaters: [Skater] @aws_auth(cognito_groups: ["adminGroup"])
}

type Mutation {
  updateSkater(
    sub: String!
    name: String
    email: String
    phone_number: String
    primary: String
    points: Int
    dateAdded: String
  ): Skater @aws_auth(cognito_groups: ["adminGroup"])
}
